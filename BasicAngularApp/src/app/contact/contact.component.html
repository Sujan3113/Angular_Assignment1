<h2>Contact</h2>
<form #contactForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="contactData.name" required>
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="contactData.address" required>
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" [(ngModel)]="contactData.phone" required>
  </div>
  <button type="submit" [disabled]="!contactForm.form.valid">Submit</button>
</form>
